<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Document</title>
</head>
<body>
    <h1>Coffee Run</h1>

    <form action="https://dc-coffeerun.herokuapp.com/api/coffeeOrders" method="POST" data-form>
        <label>
            Coffee:
            <input type="text" name="coffee" placeholder="Cappucino" value="black">
        </label>
        <br><br>
        <label>
            Email Address:
            <input type="email" name="emailAddress" placeholder="ronswanson@email.com" value="ronswanson@email.com">
        </label>
        <br><br>
        <label>
            Flavor:
            <input type="text" name="flavor" placeholder="Caramel" value="none">
        </label>
        <br><br>
        <label>
            Size: 
            <input type="text" name="size" placeholder="Small / Medium / Large" value="medium">
        </label>
        <br><br>
        <label>
            Strength:
            <input type="range" name="strength" min="0" max="100" value="50">
        </label>
        <br><br>
        <input type="submit">

    </form>
    
    <script src="scripts/index.js"></script>
</body>
</html>
